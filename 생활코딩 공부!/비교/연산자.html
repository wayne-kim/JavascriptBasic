<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>연산자</title>
</head>
<body>
<script>
    var num1 = 10, num2= 20;    // 피연산자
                                // + - * / % : 연산자
    if(num1>num2){
        alert("num1이 더커");
    } else {
        alert("num2가 더 크거나 같다.");
    }
    /*
        비교의 결과는 true or false

        ==  : 동등 연산자는 값만 비교한다.  //equal operator
        === : 일치 연산자는 값 뿐만 아니라 자료형까지 비교한다.  //strict equal operator
            그냥 엄격한 일치 연산자를 쓰자.
            자료형 변환해서 비교하기 귀찮긴 하지만 그래도 나중에 프로그램이 커지면 버그 생길 수 있으니까
            null : 값 없다.
            undefined : 정의 좀하고 써라
            객체비교 : 객체의 값이 아닌 객세를 비교
            NaN : 숫자가 아니다
        ! : 부정
        != : 비교하여 같지 않으면 참
        !== : 엄격하게 비교하여 같지 않으면 참

        부등호 : <,>,=<, >=
     */
</script>
</body>
</html>
