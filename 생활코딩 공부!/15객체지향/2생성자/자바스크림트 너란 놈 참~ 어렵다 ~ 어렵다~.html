<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트에서의 객체</title>
</head>
<body>
<script>
    //prototype-based programming
    //자유롭고 유연-웹 환경에서는 장점이다.

    //객체 만들기
    var person = {} //빈 객체 생성
    person.name = 'wayne';  //객체에 프로퍼티(속성)을 추가하고 값을 대입한다.
    person.intoduce = function(){   //객체에 프로퍼티(속성)==함수(메소드)를 추가하고 함수(값을) 대입한다.
        return 'My name is '+this.name;
    }
    document.write(person.intoduce());
    document.write("<br>");
    // 위~~~~ 아래 위위 아래~~ 아니고 위에 녀석은 객체를 만드는 과정이 분산되어 있다.

    //--------------------------------------------------

    var person2 = {
        name : 'duke',  //객체에 프로퍼티(속성)을 추가하고 값을 대입한다.
        intoduce : function(){   ///객체에 프로퍼티(속성)==함수(메소드)를 추가하고 함수(값을) 대입한다.
            return 'My name is '+this.name;
        }
    }
    document.write(person2.intoduce());
    document.write("<br>");
    //똑같은 객체를 만드는 데 코드 중복이 너무 발생한다ㅠㅠ java처럼 new!!!를 쓰자 == 생성자를 쓰자

    //-------------------------------------------------

    //헤깔리지마!!!
    function define_function(){

    }
    var function_containner = define_function();    //함수를 호출하여 끝난다음 값을 보낸다.
    alert(function_containner);
    function_containner = new define_function();    //빈객체를 생성하여 객체의 주소값을 반환한다. 정도
    //1.자바스크립트에서 생성자는 객체 정의문안에 안 속해있다.
    //2.자바스크립트에서 클레스는 존재하지 않는다.
    alert(function_containner);
    function_containner = define_function();        //값이 리턴되서 다시 undefine으로 나타나는 것을 볼 수 있다. == 함수의 리턴값을 넣어주지않으면 undefine를 보낸다.
    alert(function_containner);

    //---------------------------------------------------

    function note(_subject){
        this.subject = _subject;
        this.get_subjetc = function(){
            return this.subject;
        }
        this.set_subject = function(_subject){
            this.subject = _subject;
        }
        this.toString = function(){
            return "이 책은 "+String(this.subject)+" 이다.";
            /*
             그냥 보내면 정의부분이 그대로 나와서 String객체에다 값을 넣어 보냈다.
             확실한건 자바처럼 사용하려니까 잘 안된다. 내부적으로 어떻게 처리되어 반환되는 지 알아보자.
             */
        }
    }
    var note1 = new note("자바스크립트");
    document.write(note1.toString());
    document.write("<br>");
    var note2 = new note("Jquery");
    document.write(note2.toString());
    document.write("<br>");
    //-------------------------------------------------------------------
</script>
</body>
</html>
