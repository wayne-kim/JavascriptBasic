<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>같은 매커니즘</title>
</head>
<body>
<script>
    var funcThis = null;

    function Func(){
        funcThis = this;    //당연히 window객체에다 넣겠지.
    }
    var o1 = Func();
    if(funcThis === window){
        document.write('window <br />');
    }

    var o2 = new Func();    //새로운 객체를 만들어서 o2에 넣었다.
    if(funcThis === o2){    //this는 객체 자신을 가르키므로 this는 o2이다.
        document.write('o2 <br />');
    }
</script>
</body>
</html>
