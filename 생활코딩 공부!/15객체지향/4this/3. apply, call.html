<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>apply, call</title>
</head>
<body>
<script>
    function sum(x,y){  //1번 방식
        return x+y;
    }
    document.write(sum(1,3));
    document.write("<br>");

    var sum2 = new Function('x','y','return x+y');//2번 방식
    document.write(sum2(10,3));
    document.write("<br>");

    /*
    원래 함수는 2번 방식으로 만들어진다. 마지막 인자가 함수의 내용이 되고 나머지는 매개변수로 취급된다.
    2번 방식으로 함수를 작성하게 되면 가독성뿐만 아니라 유지보수 또한 힘들어 질 것으로 보인다.
    그래서 개발자들이 1번과 같은 리터럴(Literal)을 만들었다.
    함수,객체,배열 등등 많은 것들이 내부적으로는 다른 형태로 바뀌어 생성된다.
    우리는 쉽고 빠르게 작성할 수 있는 각 리터럴(다른 문법체계)을 사용하면 된다.
     */

     //함수의 메소드인 apply, call을 이용하면 this의 값을 제어할 수 있다.
    var o = {}
    var p = {}
    function func(){
        switch(this){
            case o:
                document.write('o<br />');
                break;
            case p:
                document.write('p<br />');
                break;
            case window:
                document.write('window<br />');
                break;
        }
    }
    func();
    func.apply(o);
    func.apply(p);

    //this는 변화무쌍하다!!
</script>
</body>
</html>
