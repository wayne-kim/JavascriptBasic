<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>조건문</title>
</head>
<body>
<script>
    var number = Math.round(Math.random()*10);
    console.log(number);
    if(number>5){
        alert("5보다 크다");
    } else if(number<5){
        alert("5보다 작다");
    } else {
        alert("5다");
    }

    var data = prompt('넌 누구냐?');
    if(data == '김은찬'){
        alert(data+"주인님");
    } else{
        alert(data+"! 넌 누구냐!");
    }

</script>
</body>
</html>
