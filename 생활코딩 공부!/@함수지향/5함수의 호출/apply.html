<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>apply</title>
</head>
<body>
<script>
    o1 = {val1:1, val2:2, val3:3}
    o2 = {v1:10, v2:50, v3:100, v4:25}
    function sum(){
        var _sum = 0;
        for(name in this){
            _sum += this[name];
        }
        return _sum;
    }
    alert(sum.apply(o1)) // 6
    alert(sum.apply(o2)) // 185
    //객체에 일시적으로 메소드를 추가하는 것.
    /*
     o1.sum = sum;
     alert(o1.sum());
     delete o1.sum();
     */
    //마지막에는 삭제까지 해주는 센스!
    //마지막에는 삭제까지 해주는 센스!
</script>
</body>
</html>
