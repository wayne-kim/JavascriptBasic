<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>지역, 전역</title>
</head>
<body>
<script>
    //---------------------------------------------------------------------
    /*
    function a (){
        i = 0;
    }
    for(i = 0; i < 5; i++){
        a();
        document.write(i);
    }
    */
     function a (){
        var i = 0;
     }
     for(var i = 0; i < 5; i++) {
         a();
         document.write(i);
     }

    /*
        자바에서는 { } 중괄호를 기준으로 유효범위를 지정하지만
        자바스크립트에서는 함수를 기준으로 유호범위를 지정한다.
     */
//----------------------------------------------------------------------------
    var i = 5;
    function a(){
        var i = 10;
        b();
    }
    function  b(){
        alert(i);
    }
    //함수가 정의된 시점에서 변수를 사용한다. 같은 말을 다르게 표현하면 사용되는 시점에서 변수를 사용하지 않는다.
    //정적 유효범위!!! == 렉시컬(lexical scoping)
</script>
</body>
</html>
