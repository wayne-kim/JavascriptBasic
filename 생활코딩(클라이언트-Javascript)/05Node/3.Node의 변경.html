<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node의 변경</title>
</head>
<body>
<ul id="target">
    <li>HTML</li>
    <li id="r_target">CSS</li>
</ul>
<input type="button" onclick="callAppendChild();"   value="appendChild()"/>
<input type="button" onclick="callInsertBefore();"   value="insertBefore()"/>
<input type="button" onclick="callRemoveChild();"   value="callRemoveChild()"/>
<input type="button" onclick="callReplaceChild();"   value="callReplaceChild()"/>


<script>
    function callAppendChild(){
        var target = document.getElementById('target');
        var li = document.createElement('li');
        var text = document.createTextNode('javascript');
        li.appendChild(text);
        target.appendChild(li);
    }

    function callInsertBefore(){
        var target = document.getElementById('target');
        var li = document.createElement('li');
        var text = document.createTextNode('Jquery');
        li.appendChild(text);
        target.insertBefore(li, target.firstChild);
    }
    function callRemoveChild(){
        var target = document.getElementById('r_target');
        target.parentNode.removeChild(target);
    }
    function callReplaceChild(){
        var a = document.createElement('a');
        a.setAttribute('href','http://www.naver.com');
        a.appendChild(document.createTextNode('네이버'));

        var target = document.getElementById('r_target');
        target.replaceChild(a, target.firstChild);
    }
</script>
</body>
</html>
