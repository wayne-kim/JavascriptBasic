<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프로퍼티 리스너</title>
</head>
<body>
<input type="button" id="target" value="button" />
<script>
    var t = document.getElementById('target');
    t.onclick = function(){
        alert('Hello world');
    }
</script>
<!--
    태그 객체에 프로퍼티로 이벤트를 넣어주는 것.
-->
</body>
</html>
