<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>script</title>
</head>
<body>
    <input type="button" id="hw" value="클릭하면 알림창"/>
    <script type="text/javascript">
        var hw = document.getElementById('hw');
        hw.addEventListener('click', function(){
            alert('Hello world');
        })
        //좋은 데 더 나눠라!!! 그래야 유지 보수가 쉽다.
    </script>
</body>
</html>
