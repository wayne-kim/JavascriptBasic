<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사용자와 커뮤니케이션하기</title>
</head>
<body>
    <script>
        alert("뒷 코드는 확인을 누르기전까지는 실행되지 않는다.");
        //디버깅 대세는 역시 더비깅툴보다는 print문이(C)!!!! 자바스크립트는 개발자 도구에서 console.log가 갑이다.

        //----------------------------------------------
        function func_confirm(){
            if(confirm("ok?")){//confirm함수(객체)는  true or false 값을 반환한다.
                alert("ok");
            }else{
                alert("cancel");
            }
        }
        func_confirm();

        //--------------------------------------------
        function func_prompt(){
            if(prompt('ID: ')==='wayne'){
                alert('Welcom');
            }else {
                alert('get out here');
            }
        }
        func_prompt();

    </script>
    <H1>그대로 멈처라!</H1>
</body>
</html>
