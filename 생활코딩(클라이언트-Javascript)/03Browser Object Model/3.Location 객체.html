<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>location 객체</title>
</head>
<body>
<!--
    location객체로 얻을 수 있는 것들
    url, host, port, protocol, path
    페이지를 로드하는 방법!
-->
    <input type="button" value="href" onclick="func1()"/>
    <input type="button" value="location" onclick="func2()"/>
    <input type="button" value="reload" onclick="func3()"/>
<script>

    function func1(){
        location.href = 'http://startupdb.kr';
    }
    function func2(){
        location = 'http://startupdb.kr';
    }
    function func3(){
        location.reload();
    }
</script>
</body>
</html>
