<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery</title>
</head>
<body>
    <!-- 자주 사용하는 로직을 재사용할 수 있도록 고안된 소프트웨어를 라이브러리라고 한다.
        Query는 DOM을 내부에 감추고 보다 쉽게 웹페이지를 조작할 수 있도록 돕는 도구이다. jQuery의 효용은 후속 수업을 통해서 살펴보자.-->
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
        jQuery( document ).ready(function( $ ) {
            $('body').prepend('<h1>Hello world</h1>');
        });
    </script>
</body>
</html>
