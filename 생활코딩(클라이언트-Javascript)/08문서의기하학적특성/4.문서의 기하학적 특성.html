<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문서의 기하학적 특성</title>
    <style>
        body{
            padding:0;
            margin:0;
        }
        div{
            border:50px solid #1065e6;
            padding:50px;
            margin:50px;
        }
        #target{
            width:100px;
            height:100px;
            border:50px solid #1065e6;
            padding: 50px;
            margin:50px;
        }
    </style>
</head>
<body>
<div>
    <div id="target">
        Coding
    </div>
</div>
<script>
    var t = document.getElementById('target');
    console.log(t.getBoundingClientRect()); // top, right의 값을 통해서 기준이 그 부모가 아니라 body라는 것을 알 수 있다.
    console.log(t.offsetParent);


    //viewport는 브라우저의 현재 위치,크기 라고 생각하면 된다.

    //스크롤도 제어할 수 있다!!!
</script>
</body>
</html>
