<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    alert(1);
    alert(1.1); // 알기로는 자바스크립트는 기본적으로 정수가 아닌 부동소수를 사용한다.
    alert(1+1+1.1);

    alert(Math.pow(2,3));//round 반올림, ceil 먼 정수, floor 가까운 정수, sqrt 제곱근, random 랜덤값(0보다 작은 소수값)
    alert(Math.round(100*Math.random()));//랜덤값을 정수로 만들기 위해 round를 씀
</script>
</body>
</html>
