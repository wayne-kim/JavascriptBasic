    Array.prototype.getrandom = function(){
        return Math.floor(Math.random()*this.length);

    }
    var array = new Array('내장객체','확장하기');
    for(var i=0;i<5;i++){
        var index = array.getrandom(); // ()안 붙이면 정의문 그대로 오니까 조심하자. 너무 유연하다.
        document.write(index+ ":"+array[index]+"<br>");

    }

</script>
