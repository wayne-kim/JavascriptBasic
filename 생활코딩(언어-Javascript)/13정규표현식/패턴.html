<script>
    /*
        ( ) : 그룹
        +   : 앞의 문자가 하나 이상
        \w  : 0~9, a~z, A~Z
        \s  : space 여백
        /(\w+)\s(\w+)
     */
    var pattern = /(\w+)\s(\w+)/g;
    var str = 'boy male';
    var result = str.replace(pattern, "$2, $1");
    console.log(result);
